        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex my-2 my-lg-0">
                    <a href="login.html">
                        <button class="btn btn-success mr-2"
                            style="background-color: #17a2b8; border-color: #17a2b8;">Login</button>
                    </a>
                    <a href="register.html">

                            style="background-color: #17a2b8; border-color: #17a2b8;">Register</button>

    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3 panel">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Contact us</legend>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name"
                                        class="form-control">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email"
                                        class="form-control">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" name="contactForm" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
